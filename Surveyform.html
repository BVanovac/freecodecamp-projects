<div class="main">
  <h1 id="title">BVanovac crypto survey form</h1>
  <p id="description">
    Thank you for taking the time to leave a review
  </p>
  
  <div class="main-content">
    <div class="form-content">
      <form id="survey-form">
        
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name" />
        
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" required placeholder="Enter your email" />
        
        <label for="number" id="number-label">Enter your rate from 1 to 10</label>
        <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate" />
        <label for="dropdown">Which crypto would you invest in?</label>
        <select id="dropdown">
          <option value="Bitcoin">Bitcoin</option>
          <option value="Ethereum">Ethereum</option>
          <option value="Dodgecoin">Dodgecoin</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        
        <fieldset>
          <legend>Would you recommend to invest in crypto to a friend?</legend>
          
          <input type="radio" name="recommend" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />
          
          <input type="radio" name="recommend" id="maybe" value="maybe" /><label for="maybe">Maybe</label><br />
          
          <input type="radio" name="recommend" id="not-sure" value="not-sure" /><label for="not-sure">Not sure</label><br />
        </fieldset>
        
        <p>What type of improvements would you like to see improved with crypto?</p>
        <input type="checkbox" id="DeFi-Platforms" name="DeFi-Platforms" value="DeFi-Platforms">
        <label for="DeFi-Platforms">DeFi Platforms</label><br>
        <input type="checkbox" id="Transactional-Exchanges" name="Transactional-Exchanges" value="Transactional-Exchanges">
        <label for="Transactional-Exchanges">Transactional Exchanges</label><br>
        <input type="checkbox" id="Altcoins" name="Altcoins" value="Altcoins">
        <label for="Altcoins">Altcoins</label><br>
        
        <label for="comment">Any comments or suggestions?</label>
        <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
        
        <button type="submit" id="submit">Submit</button>
        
        
        
      </form>
    </div>
  </div>
</div>
